<body><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if data['data'] %}
<!--bug:id=1-->
<nav>
        <ul class="pagination pagination-sm">
            {% if data['page'] == 1 %}
            <li class="page-item disabled"><a class="page-link">首页</a></li>
            <li class="page-item disabled"><a class="page-link" href="#">上一页</a></li>
            {% else %}
            <li class="page-item"><a class="page-link" href="/usercollect/?id=1&page=1&q={{ q }}">首页</a></li>
            <li class="page-item"><a class="page-link" href="/usercollect/?id=1&page={{ data['prev_page'] }}&q={{ q }}">上一页</a></li>
            {% end %}
            <li class="page-item"><a class="page-link">{{ data['page'] }}/{{ data['pagenum'] }}</a></li>
            {% if data['page'] == data['pagenum'] %}
            <li class="page-item disabled"><a class="page-link" >下一页</a></li>
            <li class="page-item disabled"><a class="page-link" >尾页</a></li>
            {% else %}
            <li class="page-item"><a class="page-link" href="/usercollect/?id=1&page={{ data['next_page'] }}&q={{ q }}">下一页</a></li>
            <li class="page-item"><a class="page-link" href="/usercollect/?id=1&page={{ data['pagenum'] }}&q={{ q }}">尾页</a></li>
            {% end %}

        </ul>
</nav>

{% end %}
</body>
</html>

</body>
</html>
